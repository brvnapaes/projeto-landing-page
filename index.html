<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
        <meta name="viewport" content="width-device-width, initial scale=1.0">
        <title>Black Friday Jane Doe</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <section>
            <div class="section1-container">
                <div class="section1-main">
                    <h1 class="title"><b>&nbsp &nbspB L A C K &nbsp F R I D A Y&nbsp &nbsp</b><h1>
                        <h1 class="subtitle">J A N E &nbsp D O E</h1>
                </div>
            </div>
            <div class="section2-container">
                <div class="section2-left">
                    <div class="products">
                        <span class="product-title">ROUPAS</span>
                        <img class="image" src="assets/shirt.png" alt="roupas">
                    </div>
                    <div class="products">
                        <span class="product-title">CALÇADOS</span>
                        <img class="image" src="assets/boots.png" alt="calçados">
                    </div>
                    <div class="products">
                        <span class="product-title">ACESSÓRIOS</span>
                        <img class="image" src="assets/shoker.png" alt="acessórios">
                    </div>
                    
                    <div class="products">
                        <span class="product-title">COSMÉTICOS</span>
                        <img class="image" src="assets/makeup.png" alt="cosméticos">
                    </div>
                    
                </div>
                <div class="section2-right">
                    <p><b>INSCREVA-SE</b> PARA RECEBER OFERTAS <b>EXCLUSIVAS</b></p>
                    <div id="content">
                        <form id="form">
                            <input class="input" id="nome" type="text" placeholder="NOME">
                            <input class="input" id="email" type="text" placeholder="E-MAIL">
                            <input class="button" type="submit" value="CADASTRAR">
                        </form>
                    </div>    
                </div>
            </div>
        </section>
        <section class="section3-container">
            <div class="section3">
                <img class="section3-icon" src="assets/t-shirt.png">
                <p>MODA PARA TODOS OS GÊNEROS</p>
                <img class="section3-icon" src="assets/delivery-truck.png">
                <p>FRETE E TROCA GRÁTIS PARA TODO O BRASIL</p>
                <img class="section3-icon" src="assets/dollar.png">
                <p>DESCONTOS PROGRESSIVOS</p> 
                <img class="section3-icon" src="assets/percentage.png">
            </div>
        </section>
        <footer>
            <div class="footer-container">
                <p>PROJETO DESENVOLVIDO POR BRUNA PAES @ HIRING CODERS 2021</p>
                <a href="https://github.com/brvnapaes" target="_blank"><img class="icon" src="assets/github.png" alt="Github"></a>
            </div>
        </footer>
    </body>
    <script src="./js/script.js"></script>
</html>
